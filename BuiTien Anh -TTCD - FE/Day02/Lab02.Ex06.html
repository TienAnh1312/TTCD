<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3>Đăng ký thông tin người sử dụng</h3>
    <form action="">
        <table width="80%" align="center" border="0" cellpadding="5" cellspacing="5">
         <tbody>
            <tr>
                <td>Tên đăng nhập </td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td>Mật khẩu </td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu </td>
                <td><input type="password" name="passU" id="passU"></td>
            </tr>
            <tr>
                <td>Email </td>
                <td><input type="email" name="email" id="email" size="30"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" id="male" value="1">
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female" value="0">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Độ tuổi</td>
                <td>
                    <input type="checkbox" name="duoi13" id="duoi13">
                    <label for="duoi13">Dưới 13 tuổi</label>

                    <input type="checkbox" name="13den17" id="13den17">
                    <label for="13den17">Từ 13 đến 17 tuổi</label>

                    <input type="checkbox" name="18den25" id="18den25">
                    <label for="18den25">Từ 18 đến 25 tuổi</label>

                    <input type="checkbox" name="tren25" id="tren25">
                    <label for="tren25">Trên 25 tuổi</label>
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="amnhac" id="amnhac">
                    <label for="amnhac">Âm nhạc</label>

                    <input type="checkbox" name="thethao" id="thethao">
                    <label for="thethao">Thể thao</label>

                    <input type="checkbox" name="dulich" id="dulich">
                    <label for="dulich">Du lịch</label>

                    <input type="checkbox" name="game" id="game">
                    <label for="game">Game</label>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="job" id="job">
                        <option value="">Chọn ngành nghề</option>
                        <option value="">Công nhân</option>
                        <option value="">Nhân viên bán hàng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>mô tả ngắn</td>
                <td><textarea name="mota" id="mota" cols="30" rows="10"></textarea></td>
            </tr>
            <tr> 
                <td></td>
                <td>
                    <input type="submit" name="dangky" value="Đăng ký" >
                    <input type="reset" name="lamlai" value="Làm lại">
                </td>
            </tr>
         </tbody>
        </table>
    </form>
</body>
</html>
