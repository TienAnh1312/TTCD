<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp do while</title>
</head>
<body>
    <script language="JavaScript">
        //khai báo 1 mảng các phần tử 
        var arr =['JS','Loop','Do..while'];
        //xác định số phần tử mảng
        var arrLen = arr.length;
        var i=0;
        do{
            console.log(arr[i]);//in giá trị phần tử
            i++;//tăng i lên 1
        }while(i<arrLen);//kiểm tra điều kiện lặp
    </script>
</body>
</html>
