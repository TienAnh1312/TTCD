<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp for</title>
</head>
<body>
    <script language="JavaScript">
        var i=0;
        for (i=0; i<100;i++){

        }
    </script>
    <!-- var i =0 khai báo biến điều khiển vòng lặp i
    (i=0) điểm bắt đầu vòng lặp từ vị trí 0
    i<100 điều kiện dừng vong lặp
    i++ tăng bước nhảy sau mỗi lần lặp -->
</body>
</html>
