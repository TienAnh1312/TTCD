<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vòng lặp while</title>
</head>
<body>
    <!-- while(điều_kiện)
    {
        các câu lệnh;
    } 
    -->
    <script language="JavaScript">
        //khai báo 1 mảng các phần tử 
        var arr = ['JS', 'Loop', 'Do..while'];
        //Xác định sô phần tử mảng
        var arrLen = arr.length;
        var i=0;
        i=0;
        while(i< arrLen){ //kiểm tra điều kiện lặp
            //thân vòng lặp 
            alert(arr[i]);
            ++i;
        }
    </script>
</body>
</html>
