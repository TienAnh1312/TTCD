<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular</title>
</head>
<body>
    <script language="JavaScript">
        var regx=/buitien anh/;
        if(regx.test('chào mừng bạn buitien anh')){
            document.write('trong chuỗi có chữ buitien anh'); 
        }else{
            document.write('trong chuỗi không có chữ buitien anh');
        }
    </script>
    <script lang="JavaScript">
        var regx = /n+/;
        if (regx.test("hello")){
            document.write('trong chuỗi có chữ n');
        }else{
            document.write('trong chuỗi không có chữ n')
        }
    </script>
</body>
</html>
