<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Css/login.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <div class="container" id="container">
        <div class="form register">
            <form action="">
                <h2 class="top">register here</h2>
                <div class="input">
                    <input type="text" required>
                    <label for="input">User name</label>
                    <i class="fa-solid fa-user"></i>
                    <span></span>
                </div>
                <div class="input">
                    <input type="email" required>
                    <label for="input">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                    <span></span>
                </div>
                <div class="input">
                    <input type="password" required autocomplete="current-password">
                    <label for="input">Password</label>
                    <i class="fa-solid fa-eye"></i>
                    <span></span>
                </div>
                <button>Sign-up</button>
                <h4 class="or">or use your account</h4>
                <div class="icon">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </form>
        </div>
    </div>

    <div class="form login">
        <form action="">
            <h2 class="top">Login here</h2>
            <div class="input">
                <input type="text" required>
                <label for="input">User name</label>
                <i class="fa-solid fa-user"></i>
                <span></span>
            </div>
            <div class="input">
                <input type="password" required autocomplete="current-password">
                <label for="input">password</label>
                <i class="fa-solid fa-eye"></i>
                <span></span>
            </div>
            <div class="forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forget password</a>
            </div>
            <button>Continue</button>
            <h4 class="or">or use your account</h4>
            <div class="icon">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </form>
    </div>
    
    <div class="content-container">
        <div class="content">
            <div class="content-text left">
                <h2 class="title">Hi friends</h2>
                <p>If you have an account, Login here</p>
                <button class="btn" id="login">Login<i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div class="content-text right">
                <h2 class="title">Hi</h2>
                <p>If you dont't have an account, register here</p>
                <button class="btn" id="register">Register<i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const loginButton = document.getElementById('login');
        const registerButton = document.getElementById('register');
        const container = document.getElementById('container');

        registerButton.addEventListener("click", () => {
            console.log("Register button clicked");
            container.classList.add("active");
        });

        loginButton.addEventListener("click", () => {
            console.log("Login button clicked");
            container.classList.remove("active");
        });
    </script>
</body>
</html>
